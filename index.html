<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon-logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Práce v Posázaví</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./assets/logo.svg"
          alt=""
          class="logo"
          width="289"
          height="170"
        />
        <h1 class="heading">Stránky pro Vás připravujeme!</h1>
      </header>
      <main>
        <p class="text">
          Webové stránky pro Vás připravujeme. Neváhejte nás kontaktovat na
          telefonním čísle nebo e-mailové adrese. Ukázky naší práce můžete
          nalézt na našem instagramu.
        </p>
      </main>
      <footer>
        <ul class="socials">
          <li class="social">
            <img src="./assets/envelope-icon.svg" alt="" />
            <a href="mailto:info@pracevposazavi.cz" class="social__link"
              >info@pracevposazavi.cz</a
            >
          </li>
          <li class="social">
            <img src="./assets/instagram-icon.svg" alt="" />
            <a href="https://instagram.com/pracevposazavi" class="social__link"
              >@pracevposazavi</a
            >
          </li>
          <li class="social">
            <img src="./assets/phone-icon.svg" alt="" />
            <a href="tel:+420739412912" class="social__link"
              >+420 739 412 912</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
